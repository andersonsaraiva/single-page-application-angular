<div ui-view>
    <div class="row">
        <h2 class="col-md-12">Cadastro de Not√≠cias</h2>
    </div>
    <div class="row">        
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="input-group">
                <input ng-model="registerNews.search.Titulo" type="text" class="form-control" placeholder="Digite para pesquisar...">
                <span class="input-group-btn">
                    <button class="btn btn-info" ng-click="registerNews.new()">
                        <i class="fa fa-plus"></i> Nova
                    </button>
                </span>
            </div>
        </div>
    </div>
    <hr class="wide">
    <div class="row" ng-repeat="noticia in registerNews.Noticias | filter: registerNews.search">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="boxUser">
                <label class="text-license" ng-bind-html="noticia.Titulo | highlight: registerNews.search"></label>
                <div class="acoesBotoes top-3">
                    <button class="btn btn-danger btn-xs tooltip-danger" ng-click="registerNews.delete(noticia)" tooltip-placement="top" uib-tooltip="Excluir">
                        <i class="fa fa-remove"></i>
                    </button>
                    <button class="btn btn-primary btn-xs tooltip-primary" ng-click="registerNews.details(noticia)" tooltip-placement="top" uib-tooltip="Detalhes">
                        <i class="fa fa-pencil"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>      
</div>
